<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


<div class="d-flex justify-content-center my-3 mx-3" *ngIf="!listImages && !filterImages">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0 ">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ver todas las peliculas</h5>
            <a (click)="showListImages()"
            *ngIf="!listImages && !filterImages" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Buscar peliculas y filtrar por categoria</h5>
             <a (click)="showFilterImages()"
             *ngIf="!filterImages && !listImages" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!!listImages">
  <div class="container">
    <h1 class="">Todas las imagenes</h1>
  </div>
  <div class="d-flex justificy-content-center" >
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">nombre </h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">tags asociados : {{data.tags}}</small>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="d-flex justificy-content-center" *ngIf="!!filterImages">
  <form action="">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"></label>
      <input type="email" class="form-control"  placeholder="ej imagen 123">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">categoria</label>
      <input type="email" class="form-control"  placeholder="ciencia">
    </div>
  </form>
</div>
