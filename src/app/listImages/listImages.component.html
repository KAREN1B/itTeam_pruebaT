 <div class="container">
  <div class="card" *ngFor="let item of data">
    <div class="imgAll">
      <img src="{{item.largeImageURL}}" alt="">
    </div>
    <div class="details">
      <div class="content">
        <h5 class="card-title">Tags {{item.tags}}</h5>
        <p class="card-text"><strong>Cantidad de vistas:  </strong>{{item.views}}</p>
        <p class="card-text"><strong>Cantidad de me gusta:  </strong>{{item.likes}}</p>
      </div>
    </div>
  </div>
</div>
